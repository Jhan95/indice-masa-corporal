<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice Masa Corporal</title>

    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">

</head>
<body>
    <form>
        <h1>Indice de Masa Corporal</h1>
        <div class="form-container">
            <div>
                <label for="nombre">
                    <span>¿Cúal es tu nombre?</span>
                    <input type="text" id="nombre" placeholder="Tu nombre" required>
                </label>
            </div>
            <div>
                <label for="peso">
                    <span>¿Cúal es tu peso?</span>
                    <input type="number" id="peso" placeholder="Tu peso" required>
                </label>
            </div>
            <div>
                <label for="altura">
                    <span>¿Cúal es tu altura?</span>
                    <input type="number" id="altura" placeholder="Tu altura" required>
                </label>
            </div>
                <input type="submit" value="Calcular">
        </div>
    </form>
<script src="./script.js"></script>
</body>
</html>
